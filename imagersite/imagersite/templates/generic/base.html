<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Kalam:700|Kaushan+Script|Permanent+Marker|Righteous" rel="stylesheet">
  <link href="{% sass_src '_main.scss' %}" rel="stylesheet" type="text/css" />
  <title>Django Imager Demo</title>
</head>
<body>
  <header>
    <nav>
      <img id="logo" src="{% static "camera.png" %}" alt="logo">
      <h1 id="main-title">IMAGER</h1>
      <ul id="main_nav">
        <li><a href="{% url "home" %}">Home</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url "profile" %}">Profile</a></li>
        <li><a href="{% url "library" %}">Library</a></li>
        <li><a href="{% url "auth_logout" %}">Logout</a></li>
        {% else %}
        <li><a href="{% url "registration_register" %}">Signup</a></li>
        <li><a href="{% url "auth_login" %}">Signin</a></li>
        {% endif %}       
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    <h3>No Content</h3>
    {% endblock content%}
  </main>
  <footer>

  </footer>

</body>
</html>
