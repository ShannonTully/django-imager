{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}
<section class="public-album-container container">
    <h2>Public Albums</h2>
    {% for album in public_albums %}
    {% thumbnail album "100x100" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
</section>
{% endblock content %}
